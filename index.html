<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALİM YILMAZ ANADOLU LİSESİ - Takdir Teşekkür Hesaplama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --card-bg: #fff;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .dark-mode {
            --primary-color: #5cbf80;
            --secondary-color: #27ae60;
            --accent-color: #ff3650;
            --light-color: #34495e;
            --dark-color: #27ae60;
            --text-color: #f5f5f5;
            --bg-color: #2c3e50;
            --card-bg: #34495e;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 2rem 0;
            position: relative;
            box-shadow: var(--shadow);
        }

        .main-wrapper {
            box-sizing: border-box !important;
            transform: none !important;
            overflow: hidden;
            width: 100%;
            min-height: auto;
            margin: 0 !important;
            padding: 0;
            border: none !important;
            display: block;
            position: relative;
        }

        .content-wrapper {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }

        .home-settings-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .home-btn, .theme-toggle-btn {
            background-color: var(--primary-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .theme-toggle-btn {
            width: auto;
            padding: 0 15px;
            border-radius: 25px;
            gap: 8px;
        }

        .theme-toggle-btn span {
            font-size: 0.9rem;
            display: none;
        }

        .theme-toggle-btn i {
            font-size: 1.2rem;
        }

        .home-btn:hover, .theme-toggle-btn:hover {
            transform: translateY(-3px);
            background-color: var(--secondary-color);
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .date-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 2rem;
        }

        .date-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            flex: 1;
            min-width: 250px;
        }

        .date-card:hover {
            transform: translateY(-5px);
        }

        .date-title {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        .date-value {
            font-size: 1.1rem;
        }

        .countdown-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-align: center;
            margin-bottom: 2rem;
        }

        .countdown-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
            font-weight: bold;
        }

        .countdown-timer {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-number {
            font-size: 2rem;
            color: var(--accent-color);
        }

        .countdown-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .grade-section {
            margin-top: 0.2rem;
            margin-bottom: 1.5rem;
        }

        .grade-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .grade-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 120px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .grade-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .grade-btn:hover::before {
            left: 100%;
        }

        .grade-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .grade-btn i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .branch-container {
            display: none;
            margin-top: 2rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .branch-title {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .branch-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .branch-btn {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            padding: 1.2rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            text-decoration: none;
        }

        .branch-btn i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        .branch-btn:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }

        .branch-btn:hover i {
            color: white;
        }

        .footer {
            text-align: center;
            padding: 2rem 0;
            background-color: var(--dark-color);
            color: var(--light-color);
            margin-top: auto;
        }

        @media (min-width: 768px) {
            .theme-toggle-btn span {
                display: inline;
            }
            .theme-toggle-btn {
                width: auto;
                padding: 0 20px;
            }
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding: 15px;
            }
            .grade-buttons {
                grid-template-columns: 1fr;
            }
            .branch-buttons {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 1.8rem;
            }
            .grade-btn {
                height: 100px;
                padding: 1rem;
            }
            .countdown-timer {
                gap: 10px;
            }
            .countdown-number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="home-settings-container">
         <button class="home-btn" onclick="window.location.href='https://ziyadeworks.github.io/ziyadeworks/'">
            <i class="fas fa-home"></i>
        </button>
        <button class="theme-toggle-btn" id="themeToggleBtn">
            <i class="fas fa-sun"></i>
            <span>Tema</span>
        </button>
    </div>

    <header>
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <h1>SALİM YILMAZ ANADOLU LİSESİ</h1>
        <p class="subtitle">Takdir Teşekkür Hesaplama Sistemi</p>
    </header>

    <div class="main-wrapper">
        <div class="content-wrapper">
            <div class="date-container">
                <div class="date-card">
                    <div class="date-title">Bugünün Tarihi</div>
                    <div class="date-value" id="currentDate"></div>
                </div>
                <div class="date-card">
                    <div class="date-title">Karne Günü</div>
                    <div class="date-value">16 Ocak 2026, 09:00</div>
                </div>
            </div>

            <div class="countdown-card">
                <div class="countdown-title">Karne Gününe Kalan Süre</div>
                <div class="countdown-timer" id="countdownTimer">
                    <div class="countdown-item">
                        <div class="countdown-number" id="days">00</div>
                        <div class="countdown-label">Gün</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="hours">00</div>
                        <div class="countdown-label">Saat</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="minutes">00</div>
                        <div class="countdown-label">Dakika</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="seconds">00</div>
                        <div class="countdown-label">Saniye</div>
                    </div>
                </div>
            </div>

            <div class="grade-section">
                <div class="grade-buttons">
                    <a href="9-sinif.html" class="grade-btn">
                        <i class="fas fa-user-graduate"></i>
                        9. Sınıf
                    </a>
                    <a href="10-sinif.html" class="grade-btn">
                        <i class="fas fa-user-graduate"></i>
                        10. Sınıf
                    </a>
                    <button class="grade-btn" onclick="showBranches('11. Sınıf')">
                        <i class="fas fa-user-graduate"></i>
                        11. Sınıf
                    </button>
                    <button class="grade-btn" onclick="showBranches('12. Sınıf')">
                        <i class="fas fa-user-graduate"></i>
                        12. Sınıf
                    </button>
                </div>

                <div class="branch-container" id="branchContainer">
                    <div class="branch-title" id="branchTitle"></div>
                    <div class="branch-buttons" id="branchButtons">
                        <!-- Bölüm butonları JavaScript ile dinamik olarak eklenecek -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 Salim Yılmaz Anadolu Lisesi - Tüm hakları saklıdır.</p>
    </div>

    <script>
        // Tarih bilgilerini güncelle
        function updateDateInfo() {
            const now = new Date();
            const currentDateElement = document.getElementById('currentDate');
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit' 
            };
            currentDateElement.textContent = now.toLocaleDateString('tr-TR', options);
        }

        // Countdown fonksiyonu
        function updateCountdown() {
            const now = new Date();
            const reportCardDay = new Date(2026, 1, 16, 9, 00, 0); // 16 Ocak 2026, 09:00
            const diff = reportCardDay - now;

            if (diff <= 0) {
                document.getElementById('countdownTimer').innerHTML = '<div style="font-size: 1.5rem;">Karne günü geldi!</div>';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Tema değiştirme fonksiyonu
        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            const themeIcon = document.querySelector('#themeToggleBtn i');
            
            if (isDark) {
                themeIcon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('darkMode', 'true');
            } else {
                themeIcon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('darkMode', 'false');
            }
        }

        // Bölümleri göster
        function showBranches(grade) {
            const branchContainer = document.getElementById('branchContainer');
            const branchTitle = document.getElementById('branchTitle');
            const branchButtons = document.getElementById('branchButtons');
            
            // Başlığı güncelle
            branchTitle.textContent = `${grade} Bölüm Seçiniz`;
            
            // Butonları oluştur
            branchButtons.innerHTML = `
                <a href="${grade.split('.')[0]}-sinif-sayisal.html" class="branch-btn">
                    <i class="fas fa-square-root-alt"></i>
                    Sayısal
                </a>
                <a href="${grade.split('.')[0]}-sinif-esitagirlik.html" class="branch-btn">
                    <i class="fas fa-balance-scale"></i>
                    Eşit Ağırlık
                </a>
                <a href="${grade.split('.')[0]}-sinif-dil.html" class="branch-btn">
                    <i class="fas fa-language"></i>
                    Dil
                </a>
            `;
            
            // Bölüm container'ını göster
            branchContainer.style.display = 'block';
            
            // Sayfayı bölüm seçimine kaydır
            branchContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Tema butonuna tıklama
        document.getElementById('themeToggleBtn').addEventListener('click', toggleTheme);

        // Sayfa yüklendiğinde ayarları yükle
        window.onload = function() {
            updateDateInfo();
            updateCountdown();
            
            // Tarih ve countdown'ı saniyede bir güncelle
            setInterval(updateDateInfo, 60000);
            setInterval(updateCountdown, 1000);

            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                document.querySelector('#themeToggleBtn i').classList.replace('fa-sun', 'fa-moon');
            }
        };
    </script>
</body>
</html>
